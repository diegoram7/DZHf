name: marimo-web
on:
    workflow_dispatch:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: astral-sh/setup-uv@v5
            - uses: jacobtomlinson/gha-find-replace@v3
              with:
                  find: 'DATA_DIR = Path("data/")'
                  replace: 'DATA_DIR = mo.notebook_location() / "public/data/'
                  include: "**main.py"
            - name: ğŸ“„ Export notebook
              run: |
                  uv run marimo export html-wasm notebooks/main.py -o site --mode run
            - run: |
                  mkdir site/public && cp -r data site/public
            - name: ğŸ“¦ Upload Pages Artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: site

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        permissions:
            pages: write
            id-token: write

        steps:
            - name: ğŸŒ Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
              with:
                  artifact_name: github-pages
